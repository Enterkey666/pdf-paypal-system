version: '3.8'

services:
  # =============================
  # ğŸŒ ãƒ¡ã‚¤ãƒ³ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³
  # =============================
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: pdf-paypal-stripe-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # åŸºæœ¬è¨­å®š
      - FLASK_ENV=production
      - DEBUG=False
      # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹è¨­å®š
      - DATABASE_URL=postgresql://pdf_user:${POSTGRES_PASSWORD}@postgres:5432/pdf_paypal_db
      # Redisè¨­å®š
      - REDIS_URL=redis://redis:6379/0
      # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£è¨­å®š
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # æ±ºæ¸ˆAPIè¨­å®š
      - STRIPE_MODE=${STRIPE_MODE}
      - STRIPE_SECRET_KEY_TEST=${STRIPE_SECRET_KEY_TEST}
      - STRIPE_PUBLISHABLE_KEY_TEST=${STRIPE_PUBLISHABLE_KEY_TEST}
      - STRIPE_SECRET_KEY_LIVE=${STRIPE_SECRET_KEY_LIVE}
      - STRIPE_PUBLISHABLE_KEY_LIVE=${STRIPE_PUBLISHABLE_KEY_LIVE}
      - PAYPAL_MODE=${PAYPAL_MODE}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      # ãƒ­ã‚°è¨­å®š
      - LOG_LEVEL=INFO
      - MASK_SENSITIVE_DATA=True
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    depends_on:
      - postgres
      - redis
    networks:
      - pdf-paypal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================
  # ğŸ—„ï¸ PostgreSQL ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹
  # =============================
  postgres:
    image: postgres:15-alpine
    container_name: pdf-paypal-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=pdf_paypal_db
      - POSTGRES_USER=pdf_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/var/lib/postgresql/backups
    ports:
      - "5432:5432"
    networks:
      - pdf-paypal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdf_user -d pdf_paypal_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =============================
  # ğŸ”´ Redis ã‚­ãƒ£ãƒƒã‚·ãƒ¥
  # =============================
  redis:
    image: redis:7-alpine
    container_name: pdf-paypal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - pdf-paypal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================
  # ğŸ“Š Prometheus ç›£è¦–
  # =============================
  prometheus:
    image: prom/prometheus:latest
    container_name: pdf-paypal-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - pdf-paypal-network
    depends_on:
      - app

  # =============================
  # ğŸ“ˆ Grafana ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰
  # =============================
  grafana:
    image: grafana/grafana:latest
    container_name: pdf-paypal-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - pdf-paypal-network
    depends_on:
      - prometheus

  # =============================
  # ğŸ”„ ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã‚µãƒ¼ãƒ“ã‚¹
  # =============================
  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: pdf-paypal-backup
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=pdf_paypal_db
      - POSTGRES_USER=pdf_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}  # æ¯æ—¥åˆå‰2æ™‚
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backups:/backups
      - postgres_data:/var/lib/postgresql/data:ro
    networks:
      - pdf-paypal-network
    depends_on:
      - postgres

# =============================
# ğŸ“¦ ãƒœãƒªãƒ¥ãƒ¼ãƒ å®šç¾©
# =============================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================
# ğŸŒ ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯å®šç¾©
# =============================
networks:
  pdf-paypal-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

